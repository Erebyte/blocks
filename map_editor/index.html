<!DOCTYPE>
<html>
<head>
	<title>Blocks</title>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
	<script src="//cdn.rawgit.com/lmccart/p5.js/master/lib/addons/p5.dom.js"></script>
	
	<script type="text/javascript">
		//-=-=-=-=-=-=- Functions -=-=-=-=-=-=-//
		// callbacks
		$(document).ready(function () {
			$.getJSON("./manifest.json", function(json_data) {
				// Loads all scripts in manifest
				for (var i=0; i<json_data.scripts.length; i++) {
					var url = json_data.scripts[i];
					var count = i;
					console.log("loading: "+url);
					$.getScript(url)
					.fail(function () {
						console.log('failed to load script');
					});
				}
			});
		});
	</script>

</head>
<body>

<div id='game_container'></div>

</body>
</html>
