<!DOCTYPE>
<html>
<head>
	<title>Blocks</title>

	<style type="text/css">
	.hover-window{
		position:absolute;
		background:red;
		border:2px solid #3c3c3c;
		color:white;
		z-index:100;
		/*width: 200px;*/
		/*height:100px;*/
		/*padding:20px;*/
	}
	.dimmer{
		background: #000;
		position: absolute;
		opacity: .5;
		top: 0;
		z-index:99;
	}
	#game-debug{
		max-height: 250;
		overflow-y: scroll;
	}
	</style>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
	<script src="//cdn.rawgit.com/lmccart/p5.js/master/lib/addons/p5.dom.js"></script>

	<script type="text/javascript">
		//-=-=-=-=-=-=- Functions -=-=-=-=-=-=-//
		// callbacks
		$(document).ready(function () {
			$.getJSON("./manifest.json", function(json_data) {
				// Loads all scripts in manifest
				for (var i=0; i<json_data.scripts.length; i++) {
					var url = json_data.scripts[i];
					var count = i;
					console.log("loading: "+url);
					$.getScript(url)
					.fail(function () {
						console.log('failed to load script');
					});
				}
			});
		});
	</script>

</head>
<body>
<div id='game-nav'></div>
<div id='game-info'</div>
<div id='game-container'></div>
<div id='game-debug'</div>

</body>
</html>
